
<h2>Mis series</h2>

<app-show-details *ngFor="let serie of series" [serie]="serie"></app-show-details>

<div>
  <h4>Modificar serie</h4>
  <p>Nombre: <input type="text" [(ngModel)]="series[0].nombre" /></p>
  <p>Temporadas: <input type="text" [(ngModel)]="series[0].temporadas" /></p>
  <p>Episodios: <input type="text" [(ngModel)]="series[0].episodios" /></p>
</div>
