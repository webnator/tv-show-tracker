
<h2>Mis series</h2>

<div>
  <p>Nombre: {{ serie.nombre }}</p>
  <p>Temporadas: {{ serie.temporadas }}</p>
  <p>Episodios: {{ serie.episodios }}</p>
</div>

<div>
  <h4>Modificar serie</h4>
  <p>Nombre: <input type="text" #nombreSerie/></p>
  <p>Temporadas: <input type="text" #temporadasSerie/></p>
  <p>Episodios: <input type="text" #episodiosSerie/></p>
  <button (click)="modificarSerie(nombreSerie.value, temporadasSerie.value, episodiosSerie.value)">Modificar</button>
</div>
