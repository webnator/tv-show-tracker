<div *ngIf="!serie">
  Cargando...
</div>
<div *ngIf="serie">

  <h2>{{ serie.nombre }}</h2>
  <div>
    {{ serie.temporadas }} temporadas
  </div>
  <div>
    {{ serie.episodios }} episodios
  </div>
  <div *ngIf="serie.rate">{{ serie.rate | stars }}</div>

  {{serie.descripcion}}

  <hr>
  <a (click)="volver()">Volver</a>
</div>
